<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Video</title>
    <style>
         #myVideo {
               position: fixed;
               right: 0;
               bottom: 0;
               width: 1000px;
               height: 70%;
          }
          .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            align-items: center;
          }
    </style>
</head>
<body>
     <video autoplay muted loop id="myvideo">
        <source src="Back2.mp4" type="video/mp4" />
      </video>
</body>
</html>
